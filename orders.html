<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Orders & Reports</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="top"><h1>Orders & Reports</h1><div><a href="/">Back</a></div></header>
  <main class="container">
    <section>
      <h3>Orders</h3>
      <div class="filters">
        <label>From <input id="from" type="date"></label>
        <label>To <input id="to" type="date"></label>
        <button id="loadOrders">Load</button>
        <button id="exportCsv">Export CSV</button>
      </div>
      <div id="ordersList"></div>
      <h3>Daily Summary</h3>
      <div id="summary"></div>
    </section>
  </main>
  <script>
    async function fetchJSON(url,opts){ const r=await fetch(url,opts); if(!r.ok) throw new Error('HTTP '+r.status); return r.json(); }
    async function load(){
      const from=document.getElementById('from').value; const to=document.getElementById('to').value;
      const orders = await fetchJSON('/api/orders?'+new URLSearchParams({ from,to }).toString());
      document.getElementById('ordersList').innerHTML = orders.map(o=>`<div class="orderRow"><div>#${o.id} ${o.order_time} - $${o.total.toFixed(2)} <button data-id="${o.id}" class="view">View</button></div></div>`).join('');
      document.querySelectorAll('.view').forEach(b=>b.addEventListener('click', async e=>{ const id=e.target.dataset.id; const d=await fetchJSON('/api/orders/'+id); alert(JSON.stringify(d, null, 2)); }));
      const summary = await fetchJSON('/api/reports/summary?'+new URLSearchParams({ from,to }).toString());
      document.getElementById('summary').innerText = `Orders: ${summary.totals.orders||0} | Sales: $${(summary.totals.sales||0).toFixed(2)}\nTop Items: ${summary.top.map(t=>t.name+ '('+t.qty+')').join(', ')}`;
    }
    document.getElementById('loadOrders').addEventListener('click', ()=>load());
    document.getElementById('exportCsv').addEventListener('click', ()=>{ const from=document.getElementById('from').value; const to=document.getElementById('to').value; window.location = '/api/reports/export?'+new URLSearchParams({ from,to }).toString(); });
    load().catch(err=>{ console.error(err); if(err.message.includes('401')) window.location='/login.html'; });
  </script>
</body>
</html>
