<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cafe POS - Cashier</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="top">
    <h1>Cafe POS</h1>
    <div id="userArea"></div>
  </header>

  <main class="container">
    <section class="left">
      <div class="searchBar">
        <input id="searchInput" placeholder="Search products...">
        <select id="categoryFilter"><option value="">All Categories</option></select>
      </div>
      <div id="productList" class="products"></div>
    </section>

    <aside class="right">
      <h2>Cart</h2>
      <div id="cartItems" class="cartItems"></div>
      <div class="cartSummary">
        <div>Subtotal: <span id="subtotal">0.00</span></div>
        <div>Tax (<span id="taxPercent">10</span>%): <span id="taxAmt">0.00</span></div>
        <div>Discount: <input id="discount" type="number" value="0" min="0" step="0.01"></div>
        <div class="totalRow">Total: <span id="total">0.00</span></div>
      </div>
      <div class="cartActions">
        <button id="checkoutBtn">Checkout</button>
        <button id="clearCart">Clear</button>
      </div>
    </aside>
  </main>

  <!-- Checkout modal (simple) -->
  <div id="checkoutModal" class="modal hidden">
    <div class="modal-content">
      <h3>Checkout</h3>
      <div>
        <label>Payment method:</label>
        <select id="paymentMethod"><option>Cash</option><option>Card</option></select>
      </div>
      <div id="cashBlock">
        <label>Cash received:</label>
        <input id="cashReceived" type="number" min="0" step="0.01" value="0">
        <div>Change: <span id="changeGiven">0.00</span></div>
      </div>
      <div class="modal-actions">
        <button id="confirmPayment">Confirm</button>
        <button id="cancelPayment">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Receipt view (printable) -->
  <div id="receiptView" class="hidden"></div>

  <script src="/js/main.js"></script>
</body>
</html>
